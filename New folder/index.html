<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xt@see - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Xt@see</div>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Welcome to Xt@see</h1>
            <p>Your one-stop online platform for unique fashion.</p>
            <button id="shop-now">Shop Now</button>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Xt@see is an online clothing brand platform designed to bring the latest trends to your fingertips.</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div id="product-list"></div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
